<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img_capstone/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Barbosa Sports</title>
</head>
<body>
    <header>
        <div class="container cabecalho">
            <div class="logo">
                <img src="./img_capstone/logo.png" alt="Logo Instamen">
            </div>
            <nav>
                <ul>
                    <li>
                        <a id="listar-todos" href="">Todos</a>
                    </li>
                    <li>
                        <a id="listar-acessorios" href="">Acessórios</a>
                    </li>
                    <li>
                        <a id="listar-calcados" href="">Calçados</a>
                    </li>
                    <li>
                        <a id="listar-camisetas" href="">Camisetas</a>
                    </li>
                </ul>
            </nav>            
        </div>
    </header>
    <div class="container conteudo-principal">
        <main>
            <ul class="lista-produtos">               
            </ul>
        </main>
        <aside class="secao-carrinho">
            <form class="pesquisa" action="">
                <input class="campo-pesquisa" type="text" placeholder="Digite aqui sua pesquisa">
                <button class="botao-pesquisa">Pesquisar</button>
            </form>
            <section class="itens-carrinho">
                <div class="titulo-carrinho">
                    <h2 >Carrinho de compras</h2>
                </div>               
                <ul class="lista-carrinho">                    
                </ul>
                <div class="armazena-total">
                </div>                
            </section>
        </aside>
    </div>
    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
